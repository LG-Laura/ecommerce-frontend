<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - TechStore 360</title>
  <link rel="stylesheet" href="css/adminPanel.css">
</head>
<body>
  <div class="container">
    <!-- Barra de navegación vertical -->
    <nav class="sidebar">
      <div class="logo">
        <h1>DASHBOARD</h1>
      </div>
      <ul>
        <li><a href="index.html">Ir a Web</a></li>
        <li><a href="#clientes">Clientes</a></li>
        <li>
          <a href="#categorias">Categorías</a>
          <ul id="categorias-menu"></ul>
        </li>
      </ul>
      <div class="user-info">
        <img src="img/user-icon.png" alt="User Icon" class="user-icon">
        <div id="user-name"></div>
        <button id="logout-btn" onclick="logoutUser()" style="display:none;">Cerrar Sesión</button>
      </div>
    </nav>

    <!-- Contenido principal -->
    <main class="content">
      <!-- Sección de Productos -->
      <section id="productos" class="products-section">
        <h2>Gestión de Productos</h2>
        <button id="addProductBtn">Agregar Producto</button>
        <input type="text" id="searchInput" placeholder="Buscar productos..." autocomplete="off">
        <table id="productsTable">
          <thead>
            <tr>
              <th>Imagen</th>
              <th>Nombre</th>
              <th>Descripción</th>
              <th>Precio</th>
              <th>Stock</th>
              <th>Categoría</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>

      <!-- Modal para agregar y editar productos -->
      <div id="productModal" class="modal">
        <div class="modal-content">
          <h3 id="modalTitle">Agregar Nuevo Producto</h3>
          <form id="productForm">
            <label for="productName">Nombre</label>
            <input type="text" id="productName" required>
            
            <label for="productDescription">Descripción</label>
            <input type="text" id="productDescription" required>

            <label for="productPrice">Precio</label>
            <input type="number" id="productPrice" required>

            <label for="productStock">Stock</label>
            <input type="number" id="productStock" required>

            <label for="productCategory">Categoría</label>
            <select id="productCategory" required>
              <option value="">Seleccione una categoría</option>
            </select>

            <label for="productImageUrl">URL de la Imagen</label>
            <input type="text" id="productImageUrl" required>

            <button type="submit">Guardar</button>
            <button type="button" id="closeFormBtn">Cancelar</button>
          </form>
        </div>
      </div>
    </main>
  </div>

  <script src="js/adminPanel.js"></script>
</body>
</html>
